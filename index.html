<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect and Show Image</title>
</head>
<body>

    <a href="javascript:void(0);" onclick="showImageAndRedirect()">Click Here</a>

    <!-- Image to be shown -->
    <div id="imageContainer" style="display:none;">
        <img src="https://via.placeholder.com/150" alt="Image" id="showImage">
    </div>

    <script>
        function showImageAndRedirect() {
            // Show the image
            document.getElementById('imageContainer').style.display = 'block';

            // Set a timer to hide the image after 5 seconds and redirect
            setTimeout(function() {
                document.getElementById('imageContainer').style.display = 'none';
                window.location.href = "https://aanderud012.github.io/alal/index.html"; // Redirect after 5 seconds
            }, 5000); // 5000ms = 5 seconds
        }
    </script>

</body>
</html>
